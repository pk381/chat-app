<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Chat App</title>
  </head>
  <body>
    <header>
      <h2 id="header-title">Chat App</h2>
      <h4 id="user_name"></h4>
    </header>

    <div class="main">
      <div class="panel">
        <div class="friends_or_groups panels">
          <button id="friends_btn">Friends</button>
          <button id="groups_btn">Groups</button>
        </div>

        <div class="display">
          <div class="show_frnd_or_grp">
            <ul id="friends" class="u_list"></ul>

            <ul id="groups" class="u_list"></ul>
          </div>

          <div id="group_forms">
            <form
              id="create_group_form"
              class="group_form"
              action="/group/create-group"
              method="post"
            >
              <div class="form_cut_btn">
                <h4>Create new Group</h4>
                <button class="cut_btn">X</button>
              </div>

              <div class="form_input">
                <label for="name">Name of Group:</label>
                <input type="text" id="group_name" />
              </div>

              <button class="submit_btns" id="create_new_group">Create</button>
            </form>

            <form
              id="add_to_group"
              class="group_form"
              action="/group/add-user-to-group"
              method="post"
            >
              <div class="form_cut_btn">
                <h4>Add User To Group</h4>
                <button class="cut_btn">X</button>
              </div>

              <div class="form_input">
                <label for="email">Email Of User:</label>
                <input type="email" id="email_of_user" />
              </div>

              <button class="submit_btns" id="add_user">Add To Group</button>
            </form>

            <form
              id="make_new_friend_form"
              class="group_form"
              action="/main/new_friend"
              method="post"
            >
              <div class="form_cut_btn">
                <h4>Make New Friend</h4>
                <button class="cut_btn">X</button>
              </div>

              <div class="form_input">
                <label for="email">Email Of Friend:</label>
                <input type="email" id="email_of_friend" />
              </div>

              <button class="submit_btns" id="new_friend">Add New Friend</button>
            </form>
          </div>
        </div>

        <div class="panels bottom_panel" id="group_btns">
          <button class="panel_btn" id="create_new_group_btn">
            Create Group
          </button>
          <button class="panel_btn" id="add_user_to_group_btn">
            Add to Group
          </button>
        </div>

        <div class="panels bottom_panel" id="chat_btns">
          <button class="panel_btn" id="make_new_friend">
            Make New Friend
          </button>
        </div>
      </div>

      <div class="chat">
        <ul id="chats"></ul>

        <form class="message_form" id="send_group_message_form">
          <input type="text" id="group_message" />
          <button id="send_group_message">Send</button>
        </form>

        <form class="message_form" id="send_message_form">
          <input type="text" id="message" />
          <button id="send">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/group.js"></script>
  </body>
</html>
