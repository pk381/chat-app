<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Chat App</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-2 mb-3">
      <div class="d-flex justify-content-between">
        <div class="col-md-5">
          <h2 id="header-title">Chat App</h2>
        </div>

        <div class="col-md-5 d-flex flex-row w-50">
          <h4 id="user_name" class="mx-3 align-content-lg-end"></h4>
        </div>
      </div>
    </header>

    <div class="container d-flex flex-column justify-content-center">

        <div id="chat" class=" card card-body w-50 m-auto">

          <ul class="list-group">
            <li class="list-group-item">A simple default list group item</li>
          
            <li class="list-group-item list-group-item-primary">A simple primary list group item</li>
            <li class="list-group-item list-group-item-secondary">A simple secondary list group item</li>
            
          </ul>

        </div>

        <form action="message" method="post" class="form-inline mb-3 d-flex flex-row align-items-center mx-auto w-50 my-2 fixed-bottom">
            <input type="text" id="message">
            <button id="send">Send</button>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
